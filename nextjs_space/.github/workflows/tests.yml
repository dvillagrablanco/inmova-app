name: Tests Automatizados INMOVA

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Tests Unitarios
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Instalar dependencias
        run: |
          cd nextjs_space
          yarn install --frozen-lockfile
      
      - name: Ejecutar tests unitarios
        run: |
          cd nextjs_space
          yarn test:unit --run
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inmova_test
          NEXTAUTH_SECRET: test-secret-key
          NODE_ENV: test
      
      - name: Subir reporte de cobertura
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: nextjs_space/coverage/

  e2e-tests:
    name: Tests E2E
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: inmova_test
        options: >
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Instalar dependencias
        run: |
          cd nextjs_space
          yarn install --frozen-lockfile
      
      - name: Configurar base de datos
        run: |
          cd nextjs_space
          npx prisma migrate deploy
          npx prisma db seed
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inmova_test
      
      - name: Instalar navegadores Playwright
        run: |
          cd nextjs_space
          npx playwright install --with-deps chromium
      
      - name: Iniciar servidor de desarrollo
        run: |
          cd nextjs_space
          yarn dev &
          npx wait-on http://localhost:3000 --timeout 60000
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inmova_test
          NEXTAUTH_SECRET: test-secret-key
          NEXTAUTH_URL: http://localhost:3000
      
      - name: Ejecutar tests E2E
        run: |
          cd nextjs_space
          yarn test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inmova_test
      
      - name: Subir resultados de tests E2E
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: nextjs_space/playwright-report/

  performance-tests:
    name: Tests de Performance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Instalar dependencias
        run: |
          cd nextjs_space
          yarn install --frozen-lockfile
      
      - name: Iniciar servidor de desarrollo
        run: |
          cd nextjs_space
          yarn dev &
          npx wait-on http://localhost:3000 --timeout 60000
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/inmova_test
          NEXTAUTH_SECRET: test-secret-key
      
      - name: Ejecutar auditorÃ­a Lighthouse
        run: |
          cd nextjs_space
          yarn lighthouse:audit
      
      - name: Subir reportes de Lighthouse
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: nextjs_space/lighthouse-reports/

  summary:
    name: Resumen de Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, performance-tests]
    if: always()
    
    steps:
      - name: Generar resumen
        run: |
          echo "## ðŸ“Š Resumen de Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests Unitarios: Completados" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests E2E: Completados" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests de Performance: Completados" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ver artefactos para reportes detallados." >> $GITHUB_STEP_SUMMARY
