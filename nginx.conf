# Nginx Configuration for Inmova App
# Location: /etc/nginx/sites-available/inmova

# Upstream para load balancing (PM2 cluster)
upstream inmova_backend {
    # PM2 cluster: múltiples instancias en mismo puerto
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    
    # Si tienes múltiples workers en diferentes puertos:
    # server 127.0.0.1:3000 weight=1;
    # server 127.0.0.1:3001 weight=1;
    
    # Keepalive
    keepalive 32;
    keepalive_timeout 60s;
}

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=200r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=20r/m;

# Connection Limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Redirect HTTP to HTTPS (cuando tengas SSL)
server {
    listen 80;
    listen [::]:80;
    server_name 157.180.119.236 inmovaapp.com www.inmovaapp.com;
    
    # ACME Challenge para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Comentar esta línea hasta que tengas SSL:
    # return 301 https://$server_name$request_uri;
    
    # Mientras tanto, proxy directo:
    location / {
        proxy_pass http://inmova_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

