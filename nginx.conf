    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Client Settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Connection Limiting
    limit_conn addr 10; # Max 10 conexiones por IP
    
    # Location: Root
    location / {
        # Rate limiting general
        limit_req zone=general burst=20 nodelay;
        
        # Proxy to Next.js
        proxy_pass http://inmova_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer Settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache Bypass
        proxy_cache_bypass $http_upgrade;
    }
    
    # Location: API Routes
    location /api/ {
        # Rate limiting API
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://inmova_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts más largos para APIs
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
    
    # Location: Auth Routes (más restrictivo)
    location /api/auth/ {
        # Rate limiting auth
        limit_req zone=auth burst=5 nodelay;
        
        proxy_pass http://inmova_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Location: Next.js Static Files (_next/static)
    location /_next/static/ {
        proxy_pass http://inmova_backend;
        proxy_http_version 1.1;
        
        # Cache agresivo para assets estáticos
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Location: Images and Media
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|mp4|webm|pdf)$ {
        proxy_pass http://inmova_backend;
        
        # Cache
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Location: Fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://inmova_backend;
        
        # Cache
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # CORS para fonts
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Location: Health Check (sin rate limiting)
    location = /api/health {
        access_log off;
        proxy_pass http://inmova_backend;
        proxy_http_version 1.1;
    }
    
    # Location: Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error Pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
