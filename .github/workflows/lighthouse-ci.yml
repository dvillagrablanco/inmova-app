name: Lighthouse CI

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js app
        run: yarn build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000

      - name: Start Next.js server
        run: yarn start &
        env:
          PORT: 3000
          
      - name: Wait for server to start
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:3000/landing
            http://localhost:3000/login
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));
            
            let comment = '## ðŸš¦ Lighthouse CI Results\n\n';
            
            results.forEach((result, index) => {
              const url = result.url;
              const summary = result.summary;
              
              comment += `### ${url}\n\n`;
              comment += `| Category | Score |\n`;
              comment += `|----------|-------|\n`;
              comment += `| Performance | ${summary.performance}% |\n`;
              comment += `| Accessibility | ${summary.accessibility}% |\n`;
              comment += `| Best Practices | ${summary['best-practices']}% |\n`;
              comment += `| SEO | ${summary.seo}% |\n\n`;
            });
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
